<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colour Change App</title>
    <style>
        body{
            font-family:Verdana, Geneva, Tahoma, sans-serif;
            background:rgb(97, 23, 134);
            text-align: center;
            margin:80px;
        }
        #container{
            background-color: rgb(235, 154, 49);
            padding:40px;
            height:100%;
            margin:10px;
            margin-top:100px;
            width:100%;
            border-radius: 70px;
            border: 0.5rem outset pink;
            outline: 0.5rem solid khaki;
            box-shadow: 0 0 0 2rem skyblue;
            border-radius: 12px;
            font: bold 1rem sans-serif;
            margin: 2rem;
            padding: 1rem;
            outline-offset: 0.5rem;
        }
        h1{
            background: rgb(208, 188, 188);
            width: 100%;
            border-radius: 25px;
        }
        button{
            padding:20px;
            border-radius: 8px;
            border:2px solid rgb(139, 7, 135);
            color:blue
        }
        input{
            padding:20px;
            border-radius: 8px;
            border:2px solid rgb(95, 5, 23);
            color:blue
        }
    </style>
</head>
<body>
    <div id="container">
    <h1>Colour Change App</h1>
    <input type="text" placeholder="Enter color name" id="colorinput">
    <button id ="change">Click To Change</button>
    </div>
    <script src="script.js"></script>

</body>
</html>
