<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background-color: rgb(220, 205, 206);
            text-align: center;
            font-family: Arial, Helvetica, sans-serif;
        }
        button{
            padding:10px;
            border-radius: 8px;
            border: 2px solid rgb(212, 101, 212);
            color:blue;
        }
        input{
            padding:10px;
            border-radius: 8px;
            border: 2px solid rgb(212, 101, 212);
            color:blue;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Todo App</h1>
        <input id="input" type="text" placeholder="Enter a task">
        <button id="task">Add Task</button>

    </div>
    <div id="tasklist"></div>
    <script src="script.js"></script>
</body>
</html>
